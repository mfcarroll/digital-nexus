<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>

<body>

    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Todo App</h1>

        <form class="ui form" action="/add" method="POST">
            <input type="text" name="title" placeholder="Enter task...">
            <button class="ui blue button" type="submit">Add</button>
        </form>

        {% for todo in todo_list %}

        <div class="ui segment">

            <p>{{loop.index}}. {{todo.title}}</p>

            <p>
                {% if todo.complete == False %}
                <span class="ui gray label">Not complete</span>
                {% else %}
                <span class="ui green label">Complete</span>
                {% endif %}

                {% if todo.complete == False %}
                <a class="ui blue button" href='/update/{{ todo.id }}'>Complete</a>
                {% else %}
                <a class="ui blue button" href='/update/{{ todo.id }}'>Un-complete</a>
                {% endif %}

                <a class="ui red button" href='/delete/{{ todo.id }}'>Delete</a>
            </p>

        </div>

        {% endfor %}

    </div>

</body>

</html>
